<app-card>
  <ng-container mainView>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label class="text-slate-50">Add Task</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label class="text-slate-50">Add Notes</label>
              <textarea
                class="form-control"
                rows="5"
                placeholder="Type here..."
              ></textarea>
            </div>

            <div class="row">
              <div class="col form-group">
                <label class="text-slate-50">Project</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col form-group">
                <label class="text-slate-50">Date</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-container>
</app-card>
